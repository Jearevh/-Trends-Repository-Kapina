{% extends 'admins/base.html' %}
{% load static %}

{% block title %}Add New Product{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'admin_css/add_product.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <div class="header">
        <div class="return-link">
            <a href="{% url 'inventory' %}" class="return-link">
                <img src="{% static 'images/img_letsiconsreturn.svg' %}" alt="Return Icon" class="return-icon">
                <span>Return to Inventory</span>
            </a>
        </div>
    </div>
    
    <h1 class="page-title">Add New Product</h1>
    
    <form method="POST" enctype="multipart/form-data" class="add-product-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>
        
        <div class="form-group">
            <label for="product_price">Price (â‚±)</label>
            <input type="number" id="product_price" name="product_price" required>
        </div>
        
        <div class="form-group">
            <label for="product_description">Description</label>
            <textarea id="product_description" name="product_description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="product_image">Product Image</label>
            <input type="file" id="product_image" name="product_image" accept="image/*" required>
        </div>
        
        <button type="submit" class="submit-btn">Add Product</button>
    </form>
</div>
{% endblock %}
