{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'admin_css/base.css' %}">
  
  <!-- Add the extra_css block here -->
  {% block extra_css %}{% endblock %}
  
</head>
<body>
  <header class="admin-header">
    <div class="logo">Kapina</div>
    <a href="#" class="back-to-customer">‚Üê Return to Customer View</a>
  </header>

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Payments</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Team</a></li>
      </ul>
    </nav>
    <div class="admin-profile">
      <div class="avatar"></div>
      <div>
        <p class="admin-name">Lisa Manoban</p>
        <p class="admin-role">Staff</p>
      </div>
    </div>
  </aside>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
