{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kapina{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'user css/base.css' %}">
    <link rel="stylesheet" href="{% static 'user css/landing.css' %}">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-content">
            <a href="{% url 'landing' %}" class="logo">
                <img src="{% static 'images/KapinaLogo.png' %}" alt="Kapina Logo">
            </a>
        </div>

        <div class="search-container">
            <div class="search-left">
                <label class="search-label">Where</label>
                <input type="text" placeholder="Search Coffee Shops" class="search-input">
            </div>
            <div class="search-divider"></div>
            <div class="search-right">
                <label class="search-label">Drink</label>
                <input type="text" placeholder="Find your taste" class="search-input">
            </div>
            
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="profile-btn">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <div class="header-divider"></div>

    <!-- Page Specific Content -->
    {% block content %}{% endblock %}

    <!-- Footer Section -->
    <div class="footer">
        <div class="footer-content">
            <a href="#" class="footer-links">Contact</a>
            <a href="#" class="footer-links">About Us</a>
            <a href="#" class="footer-links">Terms of Privacy</a>
        </div>
    </div>
</body>
</html>
